---
name: concourse

releases:
- name: concourse
  version: latest
- name: garden-runc
  version: latest

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

instance_groups:
- name: web
  instances: 1
  # replace with a VM type from your BOSH Director's cloud config
  vm_type: n1-standard-1
  vm_extensions:
  # replace with a VM extension from your BOSH Director's cloud config that will attach
  # this instance group to your ELB
  - lb
  stemcell: trusty
  azs: [z1]
  networks: [{name: private}]
  jobs:
  - name: atc
    release: concourse
    properties:
      bind_port: 80
      tls_bind_port: 443
      # replace with your CI's externally reachable URL, e.g. https://ci.foo.com
      external_url:  ((concourse-url))

      # replace with username/password, or configure GitHub auth
      basic_auth_username: ((concourse-user))
      basic_auth_password: ((concourse-password))

      # replace with your SSL cert and key
      tls_cert: ((atc-cert-file))
      tls_key: ((atc-key-file))

      postgresql_database: &atc_db atc

      vault:
        url: https://10.0.31.195:8200
        auth:
          backend: token
          client_token: ((atc-vault-token))
        tls:
          ca_cert:
            certificate: ((vault-cert-file))
          insecure_skip_verify: true


  - name: tsa
    release: concourse
    properties: {}

- name: db
  instances: 1
  # replace with a VM type from your BOSH Director's cloud config
  vm_type: n1-standard-1
  stemcell: trusty
  # replace with a disk type from your BOSH Director's cloud config
  persistent_disk_type: 5GB
  azs: [z1]
  networks: [{name: private}]
  jobs:
  - name: postgres
    release: postgres
    properties:
      databases:
      - name: *atc_db
        # make up a role and password
        role: atc
        password: flourish-languish-naif-mert

- name: worker
  instances: 1
  # replace with a VM type from your BOSH Director's cloud config
  vm_type: n1-standard-1
  vm_extensions:
  # replace with a VM extension from your BOSH Director's cloud config that will attach
  # sufficient ephemeral storage to VMs in this instance group.
  - 50GB_ephemeral_disk
  stemcell: trusty
  azs: [z1]
  networks: [{name: private}]
  jobs:
  - name: groundcrew
    release: concourse
    properties: {}
  - name: baggageclaim
    release: concourse
    properties: {}
  - name: garden
    release: garden-runc
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
